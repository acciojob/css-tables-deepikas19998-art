<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    th {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Row striping */
    tr:nth-child(odd) td {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  

  <table>
    <tr>
      <th>Table-Header 1</th>
      <th>Table-Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
    <tr>
      <td>Cell 9</td>
      <td>Cell 10</td>
    </tr>
  </table>
</body>
</html>
